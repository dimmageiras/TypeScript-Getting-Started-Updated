<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.e6dd0bfe.css" />
		<link rel="icon" type="image/png" href="./favicon.31b65a3d.png" />
		<title>MultiMath</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<section class="container-fluid">
				<header class="navbar-header">
					<h4 class="navbar-brand">MultiMath</h4>
				</header>
			</section>
		</nav>

		<section class="form-horizontal" id="nameform">
			<article class="form-group">
				<h5>
					<label for="playername" class="col-sm-2 control-label">
						Player Name
					</label>
				</h5>
				<form class="col-sm-2">
					<input
						type="text"
						class="form-control"
						id="playername"
						size="20"
						placeholder="Player Name"
					/>
				</form>
			</article>

			<article class="form-group">
				<h5><label for="factor" class="col-sm-2 control-label">Factor</label></h5>
				<form class="col-sm-2">
					<input
						type="text"
						class="form-control"
						id="factor"
						size="20"
						value="5"
						placeholder="Factor"
					/>
				</form>
			</article>

			<article class="form-group">
				<h5>
					<label for="problemCount" class="col-sm-2 control-label">
						Number of Problems
					</label>
				</h5>
				<form class="col-sm-2">
					<input
						type="text"
						class="form-control"
						id="problemCount"
						size="20"
						placeholder="Number of Problems"
					/>
				</form>
			</article>

			<footer class="form-group">
				<aside class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" id="startGame">Start Game</button>
					<button class="btn btn-success" id="calculate" disabled="">
						Calculate Score
					</button>
				</aside>
			</footer>
		</section>

		<section class="form-horizontal" id="game"></section>

		<section class="col-sm-offset-2 col-sm-10" id="scores">
			<h2>Scoreboard</h2>
			<h4 id="postedScores">No scores yet</h4>
		</section>

		<section class="col-sm-offset-2 col-sm-10" id="messages"></section>

		<!-- add script tags here -->
		<script src="./index.a8f04b30.js" defer=""></script>
	</body>
</html>
